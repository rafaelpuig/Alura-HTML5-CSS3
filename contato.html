<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            </div>
        </header>

        <main>
           <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite o seu nome aqui">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem neste espaço"></textarea>

                <fieldset>
                    <legend class="teste" id="teste">Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="E-mail" id="radio-email">E-mail</label>
                    <label for="radio-telfone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </div>
                
                <fieldset>
                    <legend>Qual o turno que prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
                <input type="submit" value="Enviar formulário" class="enviar">
           </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segundas</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quartas</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sextas</td>
                        <td>8h - 20h</td>
                    </tr>
                 </tbody>
            </table>

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="Copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>

</html>
